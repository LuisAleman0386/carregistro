

{% extends "index.html" %}
{% block body %}

<h1>Agregar Vehículo</h1>

<form method="POST" action="{{ url_for('vehiculos_bp.agregar_vehiculo') }}">
    <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" class="form-control" id="placa" name="placa" required>
    </div>

    <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
    </div>

    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
    </div>

    <div class="form-group">
        <label for="kilometraje_actual">Kilometraje actual</label>
        <input type="number" step="0.01" class="form-control" id="kilometraje_actual" name="kilometraje_actual">
    </div>

    <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
</form>

{% endblock %}
