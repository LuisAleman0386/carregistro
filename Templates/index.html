<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% if request.path != '/' %}
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('control.ver_pant_principal')}}">CONTROL VEHICULAR</a>
    </li>
    <!-- Menú desplegable para Administración -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        pilotos
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
        <li><a class="dropdown-item" href="{{url_for('pilotos_bp.lista_pilotos')}}">Lista pilotos</a></li>
        <li><a class="dropdown-item" href="{{url_for('pilotos_bp.agregar_piloto')}}">Agregar piloto</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('login_bp.cerrar')}}">Cerrar sesión</a>
    </li>
  </ul>

  {% endif %}

  <div class="container mt-4">
    {% block body %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
